<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./styles/style.css"> --> 
    <title>Contador Gomez</title>

</head>

<body>
    <div id="app" align="center">
        <header class="header">          
            <h1 class="bg-primary">{{titulo}}</h1>
            <h4>Desarrollador: {{developer}}</h4>
        </header>
        <main>
            <container align="center">                 
                <h5>Manejo del Contador:</h5>
                <button  class="btn btn-primary btn-group" v-on:click="decrementar" value="Click">-</button>
                <p class="btn btn-group">{{numero}}</p>
                <button class="btn btn-primary btn-group" v-on:click="incrementar" value="Click">+</button>
            </container>
        </main> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>

</html>
